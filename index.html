<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
    }

    #main {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 26px;
    }

    img {
      width: 70px;
      margin: 30px auto;
    }

    p {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.4;
    }

    button {
      border: 0;
      border-radius: 10px;
      margin-top: 40px;
      height: 60px;
      width: 80%;
      max-width: 250px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 300ms ease;
      color: var(--tg-theme-button-color);
      background: var(--tg-theme-button-text-color);
    }

    button:hover {
      background: var(--tg-theme-secondary-bg-color);
    }

    #form {
      display: none;
      padding: 20px;
      text-align: center;
    }

    #form input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    #form input::placeholder {
      color: #888;
    }

    #order {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Онлайн магазин</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Иконка">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
    <button id="buy">Купить</button>
  </div>

  <form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Телефон" id="user_phone">
    <button id="order">Оформить</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");

    buy.addEventListener("click", () => {
      document.getElementById("main").style.display = "none";
      document.getElementById("form").style.display = "block";

      // Подставим имя и фамилию, если доступны
      if (tg.initDataUnsafe.first_name) {
        document.getElementById("user_name").value =
          tg.initDataUnsafe.user.first_name + " " + (tg.initDataUnsafe.user.last_name || "");
      }
    });

    order.addEventListener("click", (e) => {
      e.preventDefault(); // чтобы не перезагружалась страница
      tg.close(); // закрываем Web App
    });
  </script>
</body>
</html>
